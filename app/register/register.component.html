<div id="register-page">
    <div class="registerForm">
        <form>
            <div class="text">
            <h1>Register</h1>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id = 'name' placeholder="Name" name="name" [(ngModel)]="name"/> 
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" placeholder="Email" name="email" [(ngModel)]="email"/> 
            </div>
            <div class="form-group">
                <label>Birth:</label>
                <input type="date" id='birth' placeholder="Birth" name="birth" [(ngModel)]="birth"/> 
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" placeholder="Password" name="password" [(ngModel)]="password"/> 
            </div>

            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" placeholder="Confirm Password" name="confirm-pass" [(ngModel)]="confirmPassword" />
            </div>

            <button type="button" class='btnregister' (click)="register()">
                Create Account
            </button>
        </div>
        </form>
    </div>
</div>
