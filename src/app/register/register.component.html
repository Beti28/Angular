<div id="register-page">
    <div class="registerForm">
        <h1>Register</h1>
        <form>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" placeholder="Email" name="email" [(ngModel)]="email"/> 
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" placeholder="Password" name="password" [(ngModel)]="password"/> 
            </div>

            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" placeholder="Confirm Password" name="confirm-pass" [(ngModel)]="confirmPassword" />
            </div>

            <button type="button" class='btnregister' (click)="register()">
                Create User
            </button>
        </form>
    </div>
</div>
