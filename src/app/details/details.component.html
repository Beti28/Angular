<div *ngIf="item">
  <div class="item-card">
    <img [src]="item.photo" alt="{{ item.name }} Photo">
    <div class="item-details">
      <h2>{{ item.name }}</h2>
      <p>Weight: {{ item.weight }}</p>
      <p>Price: {{ item.price }}</p>
      <p>Description: {{ item.description }}</p>
      <!-- Edit button -->
      <button class="actionBtn" (click)="editItem()">Edit</button>
      <!-- Delete button -->
      <button  class="actionBtn" (click)="deleteItem(item)">Delete</button>
    </div>
  </div>
</div>
